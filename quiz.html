<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="assets/js/nav.js"></script>
  <script defer src="assets/js/questions.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Musical Minds | Quiz</title>
</head>

<body>
  <header class="header">
  </header>
  <main>
    <h2 class="subheading-other">Test your knowledge!</h2>

    <div id="quiz-box">
      <p id="score">Score: 0</p>

      <img src="assets/images/quiz/stave-empty.png" alt="An empty staff">
    </div>
    <div id="answers-box">
      <button data-type="submit" class="submit-button">Lets Play!</button>
    </div>
    </div>
  </main>

</html>
