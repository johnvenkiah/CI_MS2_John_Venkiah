<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Music Theory for Beginners">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Grandstander&family=Newsreader&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <title>Musical Minds | Quiz</title>
</head>

<body>
  <div id="modal-div"></div>
  <header class="header">
  </header>
  <main>
    <div id="quiz-headings">
      <h2 class="subheading-other">Quiz</h2>
      <p class="paragraph">Name as many notes or symbols you can in 60 seconds.
        <br>
        <br>
        <strong>Ready for the quiz? Click below to play!</strong></p>
    </div>
    <div id="quiz-box">
      <p id="score">Score: <span id="current-score">0</span></p>
      <p id="clock"><span id="minutes">1</span>:<span id="seconds">00</span></p>
      <div class="staffbox">
        <img id="staff-quiz" src="assets/images/quiz/stave-empty.png" alt="An empty staff">
      </div>
      <div id="answers-box">
        <button onclick="playQuiz()" class="play-quiz-button quiz-button button">Lets Play!</button>
      </div>
    </div>
    <div>
      <audio id="sound-start-game" src="assets/audio/sound-effects-quiz/game-started.mp3"></audio>
      <audio id="sound-finish-game" src="assets/audio/sound-effects-quiz/game-finished.mp3"></audio>
      <audio id="sound-correct-answer" src="assets/audio/sound-effects-quiz/right-answer.mp3"></audio>
      <audio id="sound-wrong-answer" src="assets/audio/sound-effects-quiz/wrong-answer.mp3"></audio>
    </div>
  </main>
  <footer>
    <p class="footer-text">Â© 2021 John Venkiah</p>
  </footer>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/questions.js"></script>
  <script src="assets/js/quiz.js"></script>
</body>

</html>
