<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="assets/js/nav.js"></script>
  <script defer src="assets/js/questions.js"></script>
  <script defer src="assets/js/quiz.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Musical Minds | Quiz</title>
</head>

<body>
  <header class="header">
  </header>
  <main>
    <div id="quiz-headings">
      <h2 class="subheading-other">Test your knowledge!</h2>
      <p class="paragraph">Ready for the quiz? Click below to play!</p>
    </div>
    <div id="quiz-box">
      <p id="score">Score: <span id="current-score">0</span></p>
      <p id="clock"><span id="minutes">1</span>:<span id="seconds">00</span></p>
      <div id="staffbox">
        <img src="assets/images/quiz/stave-empty.png" alt="An empty staff">
      </div>
      <div id="answers-box">
        <button onclick="playQuiz()" id="play-button" class="quiz-button">Lets Play!</button>
      </div>
    </div>
  </main>
</body>

</html>
