<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Theory for Beginners, Contact page">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Links to fonts and icons from Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&family=Newsreader&display=swap" rel="stylesheet">
    <!-- The Favicon found from https://www.iconsdb.com/green-icons/note-icon.html and edited by me -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Musical Minds | Contact</title>
</head>

<body>
    <!-- A navbar is injected from nav.js into the header below to save html markup for each page-->
    <header class="header">
    </header>
    <main>
        <div id="contact-wrapper">
            <h2 class="subheading-other">
                Contact
            </h2>
            <p class="paragraph">Send us a message via the form below and we'll be in touch as soon as possible!</p>
            <div id="form-div">
                <!-- The form is sent via the email service EmailJS to my email and validated with JavaScript in contact.js -->
                <form class="contact-form">
                    <label for="name">
                        Name
                    </label>
                    <input id="name" class="input" name="from_name" type="text">

                    <label for="email">
                        Email Address
                    </label>
                    <input type="email" id="email" class="input" name="from_email">

                    <label for="textarea">Message</label>
                    <textarea name="message" id="textarea"></textarea>

                    <button class="button" type="submit" value="Send">Send</button>
                    <p id="sent-msg"></p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <!-- The EmailJS-logo is from their website, which also links to it -->
        <p class="footer-text">Powered by
            <a href="https://www.emailjs.com/" rel="noopener" target="_blank"
                aria-label="Link to the EmailJS website (opens a new tab)">
                <img class="footer-logo" src="assets/images/footer_images/emailjs_logo.jpg" alt="EmailJS logo">
            </a>Â© 2021 John Venkiah
        </p>
    </footer>
    <!-- The JavaScript file below injects the navbar into the header. -->
    <script src="assets/js/nav.js"></script>
    <!-- This JavaScript file validates and sends the form with EmailJS. -->
    <script src="assets/js/contact.js"></script>
    <!-- The JavaScript file linked below is required for the service to work. -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
</body>

</html>
