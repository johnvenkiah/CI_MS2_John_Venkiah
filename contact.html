<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/nav.js"></script>
  <script defer src="assets/js/contact.js"></script>
  <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <title>Musical Minds | Contact</title>
</head>

<body>
  <header class="header">
  </header>
  <main>
  <div id="contact-wrapper">
    <div id="form-div">
      <form class="contact-form">
        <h2 class="subheading-other">
          Contact
        </h2>
        <label for="name">
          Name
        </label>
        <input id="name" class="input" name="from_name" type="text">

        <label for="email">
          Email Address
        </label>
        <input type="email" id="email" class="input" name="from_email">
        
        <label for="message">Message</label>
        <textarea name="message" id="textarea" aria-label="Leave a message here" cols="30" rows="4"></textarea>
        
        <label for="newsletter">
          Check the box to recieve updates!
        </label>
        <input type="checkbox" id="checkbox" name="wants_news" value="yes">

        <button id="submit" type="submit" value="Send" onclick="validateForm(event)">Send</button>
        <p id="sent-msg"></p>
      </form>
    </div>
  </div>
</main>
</body>

</html>
