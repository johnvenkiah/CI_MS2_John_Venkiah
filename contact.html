<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Musical Minds | Contact</title>

<body>
  <header class="header">
  </header>
  <main>
  <div id="contact-wrapper">
    <div id="form-div">
      <form class="contact-form">
        <h2 class="subheading-other">
          Contact
        </h2>
        <label for="name">
          Name
        </label>
        <input id="name" class="input" name="entered-name" type="text" required>

        <label for="email">
          Email Address
        </label>
        <input type="email" id="email" class="input" name="email_address" required>

        <textarea name="message" id="textarea" class="input" aria-label="Leave a message here"
          placeholder="Write a message here" rows="4">
                </textarea>

        <label for="newsletter">
          Check the box to recieve updates!
        </label>
        <input type="checkbox" id="checkbox" name="wants_news" value="yes">

        <input onclick="sendEmail()" class="submit-button" type="submit" value="Send">
      </form>
    </div>
  </div>
</main>
<script src="assets/js/script.js"></script>
<script src="assets/js/contact.js"></script>
